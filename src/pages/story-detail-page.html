<template>
    <require from="../components/story/story-overview-list"></require>
    <require from="../components/elements/collapsible-panel"></require>
    <require from="../components/reading/reading-overview-list"></require>

    <div class="container">

        <h2 class="text-center">${story.name}<br>
            <small>${story.author}</small>
        </h2>
        <div class="text-center">
            <span repeat.for="tag of story.tags"><span class="label label-default">${tag}</span></span>
        </div>
        <br>

        <div class="panel panel-danger" if.bind="story.storyOptions.logLocations">
            <div class="panel-heading">
                <h3 class="panel-title">Warning</h3>
            </div>
            <div class="panel-body">
                Please note that for research purposes your locations and movements when reading this particular story
                will be recorded, these are stored anonymously and used to help the StoryPlaces researchers understand
                how readers experience and interact with locative literature. More details on our privacy policy can be
                found here LINK TO BE ADDED! TODO.
            </div>
        </div>

        <div class="text-left">
            <div innerHtml.bind="story.description | sanitizeHTML" class="description-field"></div>
        </div>

        <reading-overview-list story-id.bind="storyId"
                               class="content-top-padding reading-overview-list"></reading-overview-list>


    </div>
</template>
