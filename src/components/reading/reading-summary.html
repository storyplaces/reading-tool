<template>
    <a if.bind="reading.state != 'closed'" route-href="route: story-reading; params.bind: { storyId: reading.storyId, readingId: reading.id}" class="list-group-item">
        <h4 class="list-group-item-heading">${reading.name}</h4>
        <div class="list-group-item-text">
            <span if.bind="reading.state == 'inprogress'">
                <span class="label label-success">In progress</span>
                <span class="pull-right"><small> Last read ${createTime}</small></span>
            </span>
            <span if.bind="reading.state == 'notstarted'">
                <span class="label label-default">Not yet started</span>
                <span class="pull-right"><small> Created ${createTime}</small></span>
            </span>
        </div>
    </a>

    <div if.bind="reading.state == 'closed'" class="list-group-item">
        <h4 class="list-group-item-heading">${reading.name}</h4>
        <div class="list-group-item-text">
            <span class="label label-danger">Completed</span>
            <span class="pull-right"><small> Finished ${createTime}</small></span>
        </div>
    </div>
</template>
