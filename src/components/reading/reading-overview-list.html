<template>
    <require from="./reading-summary"></require>

    <div class="row">
        <div class="col-xs-6 text-left"><h4>Available Readings:</h4></div>
        <div class="col-xs-6 text-right">
            <div class="btn-group btn-group-sm">
            <button class="btn btn-default btn-sm" click.delegate="newReading()"><span class="glyphicon glyphicon-plus"></span><span class="hidden-xs"> New Reading</span></button>
            <button class="btn btn-default btn-sm" click.delegate="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <reading-summary repeat.for="reading of readings" reading.bind="reading"></reading-summary>
    </ul>
    <div class="text-center content-top-padding" show.bind="readings.length == 0">
        <h4>There are no readings available,<br>please <a href="" click.delegate="newReading()">create one</a> to start.</h4>
    </div>
</template>
